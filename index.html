<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
     
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        .form-group{
            padding: 15px;
        }
        
        .button-group {
            text-align: center;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            border: none;}
    </style>
        
</head>
<body>
    <div>
        <h1><u>Project Management</u></h1>
    </div>
    <form action="/submit-form">
        <div class="form-group">
            <label for="pname">Project Name</label>
            <input type="text" id="pname" name="pname" placeholder="Project Name" required>
        </div>
        <div class="form-group">
            <label for="assign">Assigned To</label>
            <select name="assign" id="assign" required>
                <option value="">Select a person</option>
                <option value="Johnson Smith">Johnson Smith</option>
                <option value="Harry Potter">Harry Potter</option>
                <option value="Tony Stark">Tony Stark</option>
                <option value="Andrew Smith">Andrew Smith</option>
            </select>
        </div>
        <div class="form-group">
            <label for="sdate">Start Date</label>
            <input type="date" id="sdate" name="sdate" required>
        </div>
        <div class="form-group">
            <label for="edate">End Date</label>
            <input type="date" id="edate" name="edate" required>
        </div>
        <div class="form-group">
            <label>Priority</label>
            <input type="radio" id="high" name="priority" value="high" required>
            <label for="high">High</label>
            <input type="radio" id="average" name="priority" value="average">
            <label for="average">Average</label>
            <input type="radio" id="low" name="priority" value="low">
            <label for="low">Low</label>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Enter project description here..." required></textarea>
        </div>
        <div class="button-group">
            <input type="submit" style="background-color: #08b926; color: white;" value="Submit">
            <input type="reset" style="background-color: #074596; color: white;" value="Clear">
        </div>
    </form>
</body>
</html>
